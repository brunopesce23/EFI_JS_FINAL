<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Equipo</title>
</head>
<body>
    <h1>Nuevo Equipo</h1>
    <form action="{{ url_for('nuevo_equipo') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="modelo_id">Modelo:</label>
        <input type="number" id="modelo_id" name="modelo_id" required>
        <br>
        <label for="categoria_id">Categor√≠a:</label>
        <input type="number" id="categoria_id" name="categoria_id" required>
        <br>
        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" step="0.01" required>
        <br>
        <label for="stock_id">Stock:</label>
        <input type="number" id="stock_id" name="stock_id" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{{ url_for('lista_equipos') }}">Volver</a>
</body>
</html>
