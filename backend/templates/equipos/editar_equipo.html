<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
</head>
<body>
    <h1>Editar Equipo</h1>
    <form action="{{ url_for('editar_equipo', id=equipo.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ equipo.nombre }}" required>
        <br>
        <label for="modelo_id">Modelo:</label>
        <input type="number" id="modelo_id" name="modelo_id" value="{{ equipo.modelo_id }}" required>
        <br>
        <label for="categoria_id">Categor√≠a:</label>
        <input type="number" id="categoria_id" name="categoria_id" value="{{ equipo.categoria_id }}" required>
        <br>
        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" value="{{ equipo.costo }}" step="0.01" required>
        <br>
        <label for="stock_id">Stock:</label>
        <input type="number" id="stock_id" name="stock_id" value="{{ equipo.stock_id }}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('lista_equipos') }}">Volver</a>
</body>
</html>
